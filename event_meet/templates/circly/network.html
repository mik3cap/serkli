{% extends "circly/base.html" %}
{% load static from staticfiles %}
{% block title %}Dashboard | Circly{% endblock %}

{% block contentdivstart %}<div id="network">{% endblock %}

{% block contentdivfinish %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="title">
          <h3>Add your friends &amp; family</h3>
          <hr/>
        </div><!--/title-->
      </div><!--/col-->
    </div><!--/row-->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" action="{% url 'connect:submitcircle' %}" method="post">

          {% for i in num_range_str %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name_{{ i }}" class="col-sm-4 control-label">Member #{{ i }}</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name_{{ i }}" name="cm-name_{{ i }}" placeholder="Name">
                </div><!--/col-->
              </div><!--/form-group-->
            </div><!--/col-->
            <div class="col-md-6">
              <div class="form-group">
                <label for="contact_{{ i }}" class="col-sm-4 control-label">Contact</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="contact_{{ i }}" name="cm-contact_{{ i }}" placeholder="Email or Mobile Phone">
                </div><!--/col-->
              </div><!--/form-group-->
            </div><!--/col-->
          </div><!--/row-->
          {% endfor %}

          <div class="row">
            <div class="col-md-6 col-md-offset-5">
              <div class="title"></div><!--/title-->
              <input type="submit" class="btn btn-primary btn-lg" value="Next" />
            </div><!--/col-->
          </div><!--/row-->
        </form>
      </div><!--/col-->
    </div><!--/row-->
  </div><!--/container-->
</section>
{% endblock %}
